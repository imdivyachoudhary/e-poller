      </li>

      <li class="nav-item active">

                <span>Polls created</span>

    </ul>
<!-- Main content -->

 <!-- Main Content -->
 <div id="content">

          <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" action="/polltovote" method = "post">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" placeholder="Enter poll id" aria-label="Search" aria-describedby="basic-addon2" name = "pollid">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
            <li class="nav-item dropdown no-arrow d-sm-none">
              <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
              </a>
              <!-- Dropdown - Messages -->
              <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search" action="/polltovote" method = "post">
                  <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="Enter poll id" aria-label="Search" aria-describedby="basic-addon2" name="pollid">

 {% endblock %}
