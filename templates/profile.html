{% extends "layout.html" %}
{% block title %} DASHBOARD {% endblock %}
{%block head%}
  <link href="/static/css/material-dashboard.css"rel="stylesheet">
       {% endblock %}


    {% block content%}
     <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Edit Profile</h4>
                  <p class="card-category">Complete your profile</p>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
          
                      <div class="col-md-3">
                        <div class="form-group">
                        <label>Username</label>
                        <div class="form-group">
                          <label class="bmd-label-floating">mansi</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      </div>
                      <div class="col-md-4">
                              <div class="form-group">
                          <label>Email Address</label>
                          <div class="form-group">
                             <label class="bmd-label-floating">xyz@xyz.com</label>
                          <input type="email" class="form-control">   
                          </div>
                        </div>
                          
                          
                          
                
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                        <label>Name</label>
                        <div class="form-group">
                          <label class="bmd-label-floating">mansi</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      </div>
                      
               

                   
                      <div class="col-md-4">
                        <div class="form-group">
                        <label>Aadhar ID</label>
                        <div class="form-group">
                          <label class="bmd-label-floating">xxxx xxxx xxxx</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      </div>
                           </div>
                   
                   
                    <button type="submit" class="bttn bttn-primary pull-right">Update Profile</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
            
            
            <div class="col-md-4">
                           <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Change Password</h4>
                
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
          
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Old Password</label>
                          <input type="password" class="form-control">
                        </div>
                      </div>

                    </div>
                    <div class="row">
          
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">New Password</label>
                          <input type="password" class="form-control">
                        </div>
                      </div>

                    </div>
                    <div class="row">
          
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">New Password Again</label>
                          <input type="password" class="form-control">
                        </div>
                      </div>

                    </div>
    
                   
                    <button type="submit" class="bttn bttn-primary pull-right">Update Password</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
            
            
          </div>
        </div>
      </div>




{% endblock %}
