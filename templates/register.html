<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://img.icons8.com/nolan/64/survey.png">

    <title>Register To e-Poller!</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

       <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet" />

    <script src="{{ url_for('static', filename='js/ie-emulation-modes-warning.js') }}"></script>

  </head>

  <body>

    <div class="container">
{% if message %}
        <h3>{{ message }}</h3>
      {% endif %}

        <form class="form-signin" method="post" action="{{ url_for('register') }}">
        <h2 class="form-signin-heading" align="center">Sign up</h2>

	<div class="form-group has-success">
          <label for="firstname" class="sr-only">First Name</label>
          <input type="firstname" id="firstname" name="firstname" class="form-control" placeholder="First Name" required autofocus>
        </div>

	<div class="form-group has-success">
          <label for="lastname" class="sr-only">Last Name</label>
          <input type="lastname" id="lastname" name="lastname" class="form-control" placeholder="Last Name" required autofocus>
        </div>


        <div class="form-group has-success">
          <label for="email" class="sr-only">Email address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
        </div>

        <div class="form-group has-success">
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>

        <div class="form-group has-success">
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>  

	<div class="form-group has-success">
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="confirmation" class="form-control" placeholder="Re-Password" required>
        </div>  
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
      </form>

    </div>

  </body>
</html>
